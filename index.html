<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
</head>
<body>

  <p><em>Calculator Application</em> üíÅ</p>

  <div>
    <input id="inputA" type="text">
    <input id="inputB" type="text">
    <button class="buttons" id="add">Add</button>
    <button class="buttons" id="subtract">Subtract</button>
    <button class="buttons" id="multiply">Multiply</button>
    <button class="buttons" id="power">Exponent</button>
    <h3 id="result">Results</h3>
  </div>





<script>
 document.querySelector("#add").addEventListener("click", add)
 document.querySelector("#subtract").addEventListener("click", subtract)
 document.querySelector("#multiply").addEventListener("click", multiply)
 document.querySelector("#power").addEventListener("click", exponent)

function add(a, b) {
  a = parseInt(document.querySelector('#inputA').value);
  b = parseInt(document.querySelector('#inputB').value);
  let addVar = a + b;
  console.log(addVar)
	document.querySelector("#result").innerText = addVar;
};

function subtract(a, b) {
  a = parseInt(document.querySelector('#inputA').value);
  b = parseInt(document.querySelector('#inputB').value);
  let subVar = a - b;
  console.log(subVar)
	document.querySelector("#result").innerText = subVar;
};


function multiply(a, b) {
  a = parseInt(document.querySelector('#inputA').value);
  b = parseInt(document.querySelector('#inputB').value);
  let multiVar = a * b;
  console.log(multiVar)
	document.querySelector("#result").innerText = multiVar;
};

function exponent(a, b) {
  a = parseInt(document.querySelector('#inputA').value);
  b = parseInt(document.querySelector('#inputB').value);
  let expoVar = a ** b;
  console.log(expoVar)
	document.querySelector("#result").innerText = expoVar;
};


  </script>
</body>
</html>
